<div class="container">
   <div class="title">
        <h1>Testing Facebook</h1>
    </div>
  
  <div>
    <div>
      <span class="number">1.</span>
      <strong>Fb Like Button - Ping to server on like</strong>
    </div>
    <div class="box">
      <div id="fb-root"></div>
        <script>
          (function(d, s, id) {
            var js, fjs =  d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=191542510867828";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));
         </script>
        <script>
        FB.init({
         appId  : '191542510867828',
         status : true, // check login status
         cookie : true, // enable cookies to allow the server to access the session
         xfbml  : true, // parse XFBML
         oauth  : true // enable OAuth 2.0
        });
         FB.Event.subscribe('edge.create', function(response) {
            console.log("Response After Like =")
            console.log(response)
        });
        </script>
    </div><!-- box -->
    <div class="fb-like" data-href="http://prashantsahni.in" data-send="false" data-width="450" data-show-faces="true"></div>
  </div>
  
</div>
