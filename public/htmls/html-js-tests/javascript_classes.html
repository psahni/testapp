<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <title></title>
</head>
<body>
	<script>
	  var fruitClass;
	  
	  fruitClass = function(name, color){
	    this.name = name;
	    this.color = color;
	  }
	  
	  fruitClass.prototype.getfruitInfo = function(){
	    console.log( "Name => " + this.name + " Color =>  " + this.color  );
	  }
	  
	  var apple = new fruitClass('Apple', 'Red');
	  
	  printAll = function(){
	    apple.getfruitInfo();
	  }
	</script>
	
	<button onclick='printAll();'>Get Info</button>
</body>
</html>
